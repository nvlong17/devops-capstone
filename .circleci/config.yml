version: 2.1
jobs:
  test-app:
    docker:
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint           

  make-image:
    docker:
      - image: docker:git

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install OS dependencies
          command: |
            apk update
            apk add bash
      - run:
          name: Build Docker image
          command: |
            ./run_docker.sh

workflows:
  default:
    jobs:
      - test-app
      - make-image:
          requires: [test-app]