version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-ecs: circleci/aws-ecs@3.2.0 

parameters:
  green-k8s-cluster-name:
    type: string
    default: "longnv43-capstone"
  blue-k8s-cluster-name:
    type: string
    default: "longnv43-capstone-blue"
  blue-k8s-pod-name:
    type: string
    default: longnv43-capstone-7b78f46ff7-k9mrc
  green-k8s-pod-name:
    type: string
    default: longnv43-capstone-7b78f46ff7-8jmjx

jobs:
  test-app:
    docker:
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            make lint           

  make-image:
    docker:
      - image: docker:git

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install OS dependencies
          command: |
            apk update
            apk add bash
      - run:
          name: Test Docker image build
          command: |
            ./run_docker.sh

  deploy:
    parameters:
      env-name:
        type: string
        default: "blue"
    docker:
      - image: amazon/aws-cli

    working_directory: ~/repo

    steps:
      - run:
          name: Install OS dependencies
          command: |
            yum -y install tar gzip curl
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            [ -w /usr/local/bin ] && SUDO="" || SUDO=sudo
            $SUDO chmod +x ./kubectl
            $SUDO mv ./kubectl /usr/local/bin
      - run:
          name: Install eksctl
          command: |
            mkdir temp
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C ./temp
            [ -w /usr/local/bin ] && SUDO="" || SUDO=sudo
            $SUDO chmod +x ./temp/eksctl
            $SUDO mv ./temp/eksctl /usr/local/bin
            eksctl version
      - run:
          name: Get k8s cluster
          command: |
            if [[ << parameters.env-name >> == 'green' ]]; then
              aws eks update-kubeconfig \
              --region ${AWS_DEFAULT_REGION} \
              --name << pipeline.parameters.green-k8s-cluster-name >>
            else
              aws eks update-kubeconfig \
              --region ${AWS_DEFAULT_REGION} \
              --name << pipeline.parameters.blue-k8s-cluster-name >>
            fi
      - run:
          name: Deploy application to EKS cluster
          command: |
            echo "Kubernetes nodes:"
            kubectl get nodes
            kubectl create deploy longnv43-capstone --image=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/nvlong17:udacity-capstone
            kubectl get deploy,rs,svc,pods
            if [[ << parameters.env-name >> == 'green' ]]; then
              kubectl port-forward << pipeline.parameters.green-k8s-pod-name >> 8000:80
            else
              kubectl port-forward << pipeline.parameters.blue-k8s-pod-name >> 8000:80
            fi

workflows:
  default:
    jobs:
      - test-app
      - make-image:
          requires: [test-app]
      - aws-ecr/build-and-push-image:
          region: ${AWS_DEFAULT_REGION}
          repo: ${ECR_REPO_NAME}
          tag: ${ECR_IMAGE_TAG}
          requires:
            - make-image
      - deploy:
          name: deploy-blue
          requires: [aws-ecr/build-and-push-image]
          env-name: "blue"
      - request-testing:
          type: approval
          requires:
            - deploy-blue
      - deploy:
          name: deploy-green
          requires: [request-testing]
          env-name: "green"

commands:
  destroy-environment:
    description: Destroy environment with given name
    parameters:
      env-name:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            if [[ << parameters.env-name >> == 'green' ]]; then
              echo "Destroying EKS cluster: << pipeline.parameters.green-k8s-cluster-name >> "
              eksctl delete cluster --name << pipeline.parameters.green-k8s-cluster-name >>
            else
              echo "Destroying EKS cluster: << pipeline.parameters.blue-k8s-cluster-name >> "
              eksctl delete cluster --name << pipeline.parameters.blue-k8s-cluster-name >>
            fi
